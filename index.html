    historia: "Linkin Park é uma banda de rock dos Estados Unidos formada em Agoura Hills, Califórnia. A formação atual da banda inclui o vocalista e multi-instrumentista Mike Shinoda, o guitarrista Brad Delson, o baixista Dave Farrell, o DJ Joe Hahn, a vocalista Emily Armstrong e o baterista Colin Brittain. A formação do grupo em seus sete primeiros álbuns de estúdio incluía o vocalista Chester Bennington e o baterista Rob Bourdon; após o suicídio de Bennington em julho de 2017, a banda entrou em um hiato por tempo indeterminado. Em setembro de 2024, Linkin Park retornou as atividades com as adições de Armstrong e Brittain. O vocalista Mark Wakefield e o baixista Kyle Christner são ex-membros da banda.<br><br> Formado em 1996, Linkin Park alcançou fama internacional com o seu álbum de estreia, Hybrid Theory (2000), que foi certificado como diamante pela RIAA em 2005 e multi-platina em vários outros países, se tornando um dos álbuns mais vendidos de todos os tempos. Seu segundo álbum, Meteora (2003), continuou o sucesso da banda, liderando a parada de álbuns da Billboard 200 em 2003, e foi seguido por um extenso trabalho de caridades e de turnês em todo o mundo. Tendo adaptado o nu metal e rap metal para um estilo de rádio ainda que densamente dividido em seus dois primeiros álbuns, a banda explorou outros gêneros em seu terceiro álbum, Minutes to Midnight (2007). O álbum liderou as paradas da Billboard e teve a terceira melhor semana de estreia de qualquer álbum naquele ano.<br><br> A banda continuou a explorar uma variação mais ampla de tipos musicais em seu quarto álbum, A Thousand Suns (2010), dividindo sua música com sons mais eletrônicos. O quinto álbum da banda, Living Things (2012), combinou elementos musicais de todos os seus álbuns anteriores. Seu sexto álbum, The Hunting Party (2014), retornou a um som de rock mais pesado e seu sétimo álbum, One More Light (2017), foi um disco mais eletrônico e orientado para a música pop. O oitavo álbum de estúdio da banda, From Zero, foi lançado em novembro de 2024; este é o primeiro trabalho da banda a incluir Armstrong e Brittain nos vocais e bateria, respectivamente.",
    discografia: "A banda alcançou o sucesso internacional em 2000 com seu álbum Hybrid Theory que chegou em segundo lugar na Billboard 200 e chegaria, em 2009, a marca de 24 milhões de cópias vendidas pelo mundo. O álbum seguinte, Meteora, estreou em primeiro lugar na Billboard 200 em 2003. Em 2007, o terceiro álbum de estúdio, Minutes to Midnight, também alcançou o topo das paradas nos Estados Unidos, vendendo 623 mil cópias na sua primeira semana de vendas. A banda já vendeu quase 70 milhões de cópias pelo mundo em cerca de uma década de atividade e também estão entre os artistas com o maior número de dowloads digitais neste século. Em 2010, eles lançaram seu quarto álbum de estúdio, intitulado A Thousand Suns. Este disco estreou em número #1 na Billboard 200, fazendo do Linkin Park uma das poucas bandas de rock a ter três álbuns consecutivos estreando em primeiro nos Estados Unidos. A banda também é o grupo de maior sucesso nas paradas Rock Songs e Alternative Songs da revista Billboard na década de 2000. Em junho de 2012, Linkin Park lançou seu quinto álbum de estúdio intitulado Living Things, que estreou em primeiro lugar nos Estados Unidos e no Reino Unido. Em junho de 2014, a banda lançou seu sexto álbum de estúdio, The Hunting Party, ele estreou na terceira posição da Billboard 200 ao vender 100 mil cópias em sua semana de estreia nos Estados Unidos. Em maio de 2017, Linkin Park lançou o seu sétimo álbum de estúdio, One More Light, que foi um sucesso comercial, alcançando o topo das paradas da Billboard 200, vendendo mais de 111 mil cópias na primeira semana de vendas nos Estados Unidos. One More Light também estreou em primeiro lugar no Canadá e na República Tcheca. <ul><li><a href=https://youtu.be/84J_XmGkX48?si=AaBxwd8ek0Z_VlFc' target='_blank'>Hybrid Theory (2000)</a></li> <li><a href= 'https://youtu.be/YgqydMN5VQw?si=6ahoTxDz1JepzYlG'  target='_blank'> Meteora (2003) </a><li><a href= 'https://youtu.be/BstHvsCGmiA?si=GJka1tvOfS28J6pt'  target='_blank'>Minutes to Midnight (2007) </a</li> <li><a href= 'https://youtu.be/M4KSZQYmuMQ?si=dbZ1X2C_nfcrBsWm'  target='_blank'> A Thousand Suns (2010)</a></li> <li><a href= 'https://youtu.be/co4YpHTqmfQ?si=A1WC83BEdLYF46CZ'  target='_blank'>Living Things (2012) </a></li> <li><a href= 'https://youtu.be/ZPlUjhroNd4?si=a2OPTtfICWS0XElI'  target='_blank'>The Hunting Party (2014)</li> <li><a href= 'https://youtu.be/FY9v147BZuE?si=Rvcxiv6kJsRCV7Pp'  target='_blank'>One More Light (2017) </a></li> <li><a href= 'https://youtu.be/3qr6-55oCrM?si=PPPcCbZ0Zq6nssdY'  target='_blank'>From Zero (2024)</a></li></ul>",
    integrantes: "<ul><li>Mike Shinoda:  Vocal, rapper, guitarra rítmica, teclado, piano</li> <li>Brad Delson: Guitarra</li> <li>Dave Farrell: Baixo</li> <li>Joe Hahn: DJ, fonógrafo, sampler, programação</li> <li>Emily Armstrong: Vocal</li> <li>Colin Brittain: Bateria</li></ul>",
    fama: "A banda foi pioneira ao misturar gêneros como rock, rap e música eletrônica, criando um som único que ressoou com uma audiência mundial, especialmente entre os jovens dos anos 2000. Seus álbuns, como 'Hybrid Theory' e 'Meteora', não só dominaram as paradas musicais, mas também se tornaram trilhas sonoras de uma geração. Eles ajudaram a popularizar o nu-metal, uma fusão de rock pesado com elementos de rap e eletrônica, influenciando muitas outras bandas que seguiram esse estilo.<br><br> A banda teve uma base de fãs global, com presença marcante em todos os continentes. Eles realizaram turnês internacionais de grande escala, com shows lotados em arenas e festivais. Além disso, sua presença nas mídias sociais e em plataformas digitais ajudou a criar uma comunidade de fãs leais, que se expandiu ainda mais após a morte de Chester Bennington, em 2017.<br><br> Linkin Park não foi apenas uma banda de sucesso comercial; eles também tiveram um impacto cultural profundo. Suas músicas abordavam temas universais como dor, angústia, identidade e superação, o que criou uma conexão emocional com pessoas de diversas partes do mundo. Seu legado continua influente na música, na moda e na cultura pop, mantendo-se relevante até hoje.<br><br> Em resumo, a fama de Linkin Park transcende fronteiras, e seu impacto global é visível não apenas nas vendas, mas também na maneira como eles moldaram o som e a mentalidade de uma geração.",
